{% extends 'base.html' %}

{% block navbar %}
	<section class="navbar">
	<a href='{% url "home" %}' class="btn"> Home </a>
	<a href='{% url "trainer_list" %}' class="btn"> Trainer </a>
	<a href='{% url "pokemon-card" %}' class="btn"> Pokemon Card </a>
	<a href='{% url "collection" %}' class="btn" id="active"> Collection </a>
	</section>
{% endblock navbar%}

{% block content %}
  <section class="trainers-container">
    <table class="styled-table">
      <tbody>
        <tr>
          <th>Trainer</th>
          <th>Pokemon Card</th>
          <th>Collection Date</th>
        </tr>

        {% for object in object_list %}
          <tr>
            <td>{{object.trainer}}</td>
            <td>{{object.card}}</td>
            <td>{{object.collection_date}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
